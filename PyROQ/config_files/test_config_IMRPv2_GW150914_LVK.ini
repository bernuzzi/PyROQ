[I/O]

output=./test_IMRPv2_GW150914_LVK
timing=1 
verbose=1 
show-plots=0
post-processing-only=0

[Parallel]

parallel=1
n-processes=4

[Waveform_and_parametrisation]

approximant=IMRPhenomPv2
spins=aligned
tides=0
eccentricity=0
mc-q-par=1
spin-sph=0
f-min=50
f-max=1024
seglen=1

[ROQ]

basis-lin=1
basis-qua=1

n-pre-basis-search-iter = 50
n-pre-basis             = 4
tolerance-pre-basis-lin = 1e-4
tolerance-pre-basis-qua = 1e-4

n-training-set-cycles   = 2
training-set-sizes      = 1000,10000
training-set-n-outliers = 2,0
training-set-rel-tol    = 0.1,1.0

tolerance-lin           = 1e-4
tolerance-qua           = 1e-4

n-tests-post            = 500
error-version           = v1

[Training_range]

mc-min=30
mc-max=31
q-min=1.0
q-max=1.2
s1z-min=0.0
s1z-max=0.1
s2z-min=0.0 
s2z-max=0.1

[Test_values]
mc=30.5
q=1.1 
s1z=0.2
s2z=0.1
