[I/O]

output=./test_MLGW-BNS_GW170817_LVK
verbose=1 
timing=1
show-plots=0
post-processing-only=0

[Parallel]

parallel=0
n-processes=4

[Waveform_and_parametrisation]

approximant=mlgw-bns
spins=aligned
tides=1
eccentricity=0
mc-q-par=1
spin-sph=0
