[I/O]

output=./config_IMRPv2_Smith_A_simplified
timing=1

[Parallel]

parallel=1
n-processes=4

[Waveform_and_parametrisation]

approximant=IMRPhenomPv2
spins=aligned
f-min=20
f-max=1024
seglen=4

[ROQ]

basis-lin=1
basis-qua=1

n-pre-basis-search-iter = 10000
n-pre-basis             = 100
tolerance-pre-basis-lin = 1e-2
tolerance-pre-basis-qua = 1e-2

n-training-set-cycles   = 3
training-set-sizes      = 10000,1000000,10000000
training-set-n-outliers = 0,1,0
training-set-rel-tol    = 0.1,1.0,1.0

tolerance-lin           = 5e-3
tolerance-qua           = 5e-3

n-tests-post            = 100000

[Training_range]

mc-min=12.3
mc-max=23
q-min=1.0
q-max=3.0
s1z-min=0.0
s1z-max=0.5
s2z-min=0.0 
s2z-max=0.5

[Test_values]
mc=20.5
q=1.1 
s1z=0.25
s2z=0.25
