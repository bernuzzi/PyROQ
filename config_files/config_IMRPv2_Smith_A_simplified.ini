[I/O]

output=./IMRPv2_Smith_A_simplified_no_preselection_quad_only
timing=1

[Parallel]

parallel=1
n-processes=4

[Waveform_and_parametrisation]

approximant=IMRPhenomPv2
spins=aligned
f-min=20
f-max=1024
seglen=4

[ROQ]

basis-lin=0
basis-qua=1

n-pre-basis-search-iter = 1000
n-pre-basis             = 2
tolerance-pre-basis-lin = 1e-2
tolerance-pre-basis-qua = 1e-2

n-training-set-cycles   = 2
training-set-sizes      = 10000,100000
training-set-n-outliers = 0,0
training-set-rel-tol    = 0.1,1.0

tolerance-lin           = 5e-3
tolerance-qua           = 5e-3

n-tests-post            = 10000

[Training_range]

mc-min=12.3
mc-max=23
q-min=1.0
q-max=1.01
s1z-min=0.0
s1z-max=0.01
s2z-min=0.0 
s2z-max=0.01
phiref-min=0.0
phiref-max=0.0
iota-min=0.0
iota-max=0.0

[Test_values]
mc=20.5
q=1.01 
s1z=0.005
s2z=0.005
iota=0.0
phiref=0.0
